<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Favorite Person</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      padding: 0 20px; /* Espacio adicional para móviles */
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px; /* Limitar el ancho máximo en pantallas grandes */
      width: 100%; /* Hacer que ocupe todo el ancho disponible */
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    button#yes {
      background-color: #4eaf4c;
      color: white;
    }
    button#no {
      background-color: #f44336;
      color: white;
    }
    .response {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    img {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }
    /* Estilo para el GIF a pantalla completa */
    #full-screen-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none; /* Inicialmente oculto */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #full-screen-gif img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Consultas de medios para dispositivos más pequeños */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      button {
        font-size: 14px;
        padding: 12px;
      }
      img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>¿Quieres ser mi novio?</h1>
    <div class="buttons">
      <button id="yes">Sí</button>
      <button id="no">No</button>
    </div>
    <div class="response" id="response"></div>
    <!-- Aquí aparecerá la imagen dependiendo del loop -->
    <div id="image-container"></div>
  </div>

  <!-- Div que mostrará el GIF en pantalla completa después de todos los loops -->
  <div id="full-screen-gif">
    <img src="kiss.gif" alt="GIF de beso">
  </div>

  <script>
    let count = 0;  // Contador de clics en el botón "Sí"
    let gifActivated = false;  // Variable que verifica si el GIF debe ser activado

    document.getElementById("yes").onclick = function() {
      count++;  // Incrementar el contador al presionar "Sí"

      const noButton = document.getElementById("no");
      const yesButton = document.getElementById("yes");

      const currentFontSizeNo = parseInt(window.getComputedStyle(noButton).fontSize);
      const currentPaddingNo = parseInt(window.getComputedStyle(noButton).paddingTop);

      const currentFontSizeYes = parseInt(window.getComputedStyle(yesButton).fontSize);
      const currentPaddingYes = parseInt(window.getComputedStyle(yesButton).paddingTop);

      noButton.style.fontSize = `${currentFontSizeNo + 6}px`;
      noButton.style.padding = `${currentPaddingNo + 5}px ${currentPaddingNo + 10}px`;

      // Loop 1
      if (count === 1) {
        document.getElementById("response").innerHTML = "¿Estás seguro?";
        document.getElementById("response").style.color = "blue";
        document.getElementById("image-container").innerHTML = '<img src="img1.jpeg" alt="Imagen 1">';
      }
      // Loop 2
      else if (count === 2) {
        document.getElementById("response").innerHTML = "Seguro, ¿seguro?";
        document.getElementById("response").style.color = "green";
        document.getElementById("image-container").innerHTML = '<img src="img2.jpeg" alt="Imagen 2">';
      }
      // Loop 3
      else if (count === 3) {
        document.getElementById("response").innerHTML = "¡Pero MUY SEGURO????";
        document.getElementById("response").style.color = "orange";
        document.getElementById("image-container").innerHTML = '<img src="img3.jpg" alt="Imagen 3">';
      }
      // Loop 4
      else if (count === 4) {
        document.getElementById("response").innerHTML = "Bueno...";
        document.getElementById("response").style.color = "red";

        setTimeout(function() {
          document.getElementById("response").innerHTML = "¿Pero SI ESTÁS SEGURO?";
          document.getElementById("response").style.color = "purple";
        }, 500);

        noButton.style.fontSize = `${currentFontSizeNo + 30}px`;
        noButton.style.padding = `${currentPaddingNo + 15}px ${currentPaddingNo + 20}px`;

        yesButton.style.fontSize = `${currentFontSizeYes - 10}px`;
        yesButton.style.padding = `${currentPaddingYes - 5}px ${currentPaddingYes - 10}px`;

        document.getElementById("image-container").innerHTML = '<img src="img4.jpeg" alt="Imagen 4">';
      }
      // Loop 5
      else if (count === 5) {
        document.getElementById("response").innerHTML = "Entonces ya somos novios <3";
        document.getElementById("response").style.color = "purple";
        document.getElementById("image-container").innerHTML = '<img src="img5.jpeg" alt="Imagen 5">';
      }
      // Loop 6
      else if (count === 6) {
        document.getElementById("response").innerHTML = "Nimodo, ahora me tienes que aguantar para toda la vida @w@";
        document.getElementById("response").style.color = "purple";
        document.getElementById("image-container").innerHTML = '<img src="img6.jpeg" alt="Imagen 6">';
      }

      // Mostrar el GIF después de presionar el botón por séptima vez
      if (count === 7) {
        document.getElementById("full-screen-gif").style.display = "flex";  // Mostrar el GIF
      }
    };

    document.getElementById("no").onclick = function() {
      document.getElementById("response").innerHTML = "Bueno, no quieres ser mi novio";
      document.getElementById("response").style.color = "gray";
      document.getElementById("image-container").innerHTML = '<img src="imgNO.jpeg" alt="Imagen No">';
    };
  </script>

</body>
</html>
